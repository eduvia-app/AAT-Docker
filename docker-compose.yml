services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  adapt:
    build: .
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - STATE=${STATE:-run}   # valeur par dÃ©faut = run
    ports:
      - "3500:8080"
    volumes:
      - app-data:/data
    working_dir: /data/app
    command: >
      sh -lc '
      case "$STATE" in
        install)
          rm -rf /data/app && npx adapt-security/at-utils install --prerelease /data/app
          ;;
        update)
          npx adapt-security/at-utils update --prerelease .
          ;;
        run|*)
          npm start
          ;;
      esac
      '
    restart: unless-stopped

volumes:
  mongo-data:
  app-data:
